<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        
        @import url('https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap');

        html{
            background: url(times/bola.jpg) center center no-repeat fixed;
            background-size: cover;
            backdrop-filter: blur(5px);
        }

        body{
            display: grid;
            width: 100%;
            height: 100dvh;
            margin: 0px;
            grid-template-columns: 90vw;
            grid-template-rows: 100px 1fr 1fr;
            backdrop-filter: blur(5px);
            justify-content: center;
        }

        .logo-nba{
            text-align: center;  
        }

        .logo-nba img{
            height: 50px;
            margin-top: 15px;
            opacity: 60%;
        }

        nav{
            background-color: blue;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: auto;
            align-items: center;
            gap: 10px;
        }

        .times{
            width: 100%;
            height: 100%;
            transition: .5s ease  ;
            filter: grayscale(90%);
            
        }

        img.times:hover {
            scale: 1.5 ;
            filter: grayscale(0);
            border: 2px solid white;
        }
        
        a{
            height: ;
            background-color: aqua;
            overflow: hidden;
           
            border-radius: 15px;
        }
        

     
        h1{
            text-align: center;
            color: rgb(255, 255, 255);
            letter-spacing: 5px;
            word-spacing: 20px;
            font: normal 600 1.5em "Rock Salt", cursive;
        }

       

        @media screen and (max-width: 770px){
            nav{
                
                grid-template-columns: repeat(4, 15%);
                grid-template-rows: auto;
                justify-content: center;
                align-content: center;
                gap: 25px;
            }

            h1{
            
            font: normal 600 1em "Rock Salt", cursive;
        }


        }

       

        
    </style>
</head>
<body>
    <div class="logo-nba"><img  src="times/logo-nba.jpg" alt=""></div>
    <nav>
        <a href="#">
            <img class="times" src="times/boston-celtics.jpg" alt="">
        </a>
        <a href="#">
            <img class="times" src="times/kinics.jpg" alt="">
        </a>
        <a href="#">
            <img class="times" src="times/hornets.jpg" alt="">
        </a>
        <a href="#">
            <img class="times" src="times/golden-state.jpg" alt="">
        </a>
       <a href="#">
            <img class="times" src="times/cleveland.jpg" alt="">
        </a>
        <a href="#">
            <img class="times" src="times/lakers.jpg" alt="">
        </a>
        <a href="#">
            <img class="times" src="times/la-clippersr.jpg" alt="">
        </a>
        <a href="#">
            <img class="times" src="times/bulls.jpg" alt=""> 
        </a> 
    </nav>
    <section>
        <h1>Escolha um time e prepare-se para aprender!</h1>
    </section>
</body>
</html>
