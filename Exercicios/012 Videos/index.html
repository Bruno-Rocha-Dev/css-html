<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/et.ico" type="image/x-icon">
    <title>Videos html5</title>
</head>
<body>
    <h1>Videos Hospedados Localmente</h1>
    <p>Esse video esra hospedado no proprio servdor</p>
    <video poster="imagens/capa-video.jpg" width="250" loop autoplay controls>
        <source src="midia/meuvideo-mp4.mp4" type="video/mp4">
        <source src="midia/Meuvideo-ogv.ogv" type="video/ogv">
        <source src="midia/Meuvideo-mkv.mkv" type="video/mkv">
        <source src="midia/Meuvideo-webm.webm" type="video/webm">
        <p>O seu seervidor nao e capaz de reproduzir o arquivo de video.</p>   
    </video>
    <h1>Video do Youtube</h1>
    <iframe width="250" height="315" src="https://www.youtube-nocookie.com/embed/EcmEP7QGRrU?si=5EmSZI57dGSP1XgS&amp;start=7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen
></iframe>
</body>
</html>
