<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }

        td{
            text-align: center;
            border: 1px solid black;
            vertical-align: bottom;
        }

        .destaque{
            background-color: rgba(0, 255, 255, 0.534);
        }

        table{
            border-collapse: collapse;
            width: 300px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Tabelas</h1>

    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="destaque">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>
</body>
</html>
