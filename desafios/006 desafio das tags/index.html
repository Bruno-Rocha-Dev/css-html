<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Desafio das Tags</title>
</head>
<body>
    <h1>Desafio das Tags</h1>
    <p>Vou fazer uma lista para lembrar as tags de alguns comandos no vscode no html.</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Paragrafo</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt; (2,3,4,5,6)">Titulo</abbr></li>
        <li><abbr title="Use a tag &lt;img src=crt+espaco alt=descricao da imagem&gt;">Imagem</abbr></li>
        <li><abbr title="use a tag &lt;a href=url do destino do link target=se quer que abra uma nova aba rel=se e externa ou nao&gt;">Link</abbr></li>
        <li><abbr title="use a ta &lt;ol&gt; e a tag&lt;li&gt; para cada item da lista.">Lista ordenada</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt; e a tag &lt;li&gt; para cada item da lista.">Lista sem ordem</abbr></li>
        <li><abbr title="Use a tag &lt;link rel=shortcut icon href=ctr+espaco e selecione a imagem type=image/x-icon&gt;"> Icone </abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Codigo fonte</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviacoes</abbr></li>
        <li><abbr title="Use a tag &lt;strong&gt;">Negrito</abbr></li>
        
    </ul>
</body>
